<div class="container pt-3 mb-3">
    <div class="row">
        <div class="col-xl-10 col-lg-7 col-md-6 col-sm-12 col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Project name or domain</mat-label>
                <input (keyup)="applyFilter($event)" matInput #input>
            </mat-form-field>
        </div>
        <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12 col-12 d-flex align-items-center justify-content-end mb-3">
            <button mat-flat-button (click)="addProjectClicked()"><mat-icon>add_circle_outline</mat-icon> Create
                project</button>
        </div>
        <div class="col-md-12">
            <div class="tableContainer">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Position Column -->
                    <ng-container matColumnDef="position" sticky>
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element" (click)="goToAnalytics()"> <a href="javascript:void(0)">
                                {{element.position}} </a></td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
